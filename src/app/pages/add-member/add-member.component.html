<form class="example-form">
  <mat-card>

  <h4>Name</h4>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput >
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput >
    </mat-form-field></td>
  </tr></table>

  <h4>Address</h4>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Street</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St"></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>State</mat-label>
      <mat-select>
        <mat-option *ngFor="let state of states" [value] = "state.id">
          {{state.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput maxlength="5" placeholder="Ex. 94105">
    </mat-form-field></td>
  </tr></table>

  <h4>Emergency Contact</h4>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. John Smith">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Relation</mat-label>
      <input matInput placeholder="Ex. Father">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <h4>Status</h4>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Active</mat-label>
      <input matInput placeholder="True">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ph√°p Danh</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field></td>
  </tr></table>

  <h4>Date of Birth</h4>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

</mat-card>
</form>
